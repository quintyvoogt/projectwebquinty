    <form>
        <fieldset>
            <legend>Inlog gegevens</legend>
            <label for="email">E-mail adres</label>

            <input id="wachtwoord" type="password" required>
            <label for="wachtwoord2">Herhaal wachtwoord</label>
            <input id="wachtwoord2" type="password" required>
        </fieldset>
        <fieldset>
            <input  id="update" type="checkbox" id="checkbox">
            <label for="update">Stuur mij e-mails met updates</label>
            <button>Voltooien</button>
        </fieldset>

    </form>

</body>
